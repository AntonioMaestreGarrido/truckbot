<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" type="module" defer></script>
    <!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/date-fns@2.28.0/index.min.js"></script> -->


    <link rel="shortcut icon" href="./src/imgs/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pretty-checkbox/3.0.3/pretty-checkbox.min.css">
    
    <!-- MAPAS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
        integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
        integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
        crossorigin=""></script>
    <!-- font roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

    <title>Trucks Info</title>
</head>

<body>
    <header>

        <h1>Truck Bot 0.52</h1>
        <label class="switch">
            <input type="checkbox" id="startButton">
            <span class="slider round"></span>
          </label>

        <button id="refreshSesame">Refresh Sesame</button>
        <button id="render">render</button>
        <button id="test">test</button>
        <button id="deleteTruck">Delete</button>

        <button id="testArrived">testArrive</button>
        <button id="testYard">testYard</button>
        <button id="testNotification">testNotification</button>
        <button id="clear">Borrar storage</button>
        <button id="testSCC">testSSC</button>
        <button id="testTruckAnimation">testAnimation</button>
        <button id="testTime">testTime</button>
        <button id="testMap">testMap</button>

    </header>
    <div>
        <div id="tableContainer">

        </div>
        <div id="notificationHistory"></div>
    </div>

    <div id="loader">
        <img id="truckLoader" src="./src/imgs/loader.gif" alt="spiner">
    </div>
    <!-- <div id="map"></div> -->
    <img id="testTruck" class="drawTruck" src="./src/imgs/amazonTruck2.gif" alt="spiner">
    <div id="trucksDrawsContainer"></div>
    <div id="loading"></div>
    <div class="modal info">
        <button id="closeModal">x</button>
        <p class="modal VRID">VRID</p>
        <p class="modal empresa">Carrier:</p>
        <p class="modal acount" >Acount</p>
        <P class="modal ruta">Ruta</P>
        <button class="modal cmr">CMR</button>
        
        <button class="modal fmc">fmc</button>
        <button class="modal map">Map</button>
        <button class="modal yard">Yard</button>
        <button class="modal yardEvents">Yard history</button>
        <button class="modal gate">Gate</button>
        <button class="modal test">test</button>

    </div>
    <div class="modal setting">
        <button id="closeModal">x</button>
        <p class="modal site">Site</p>
        <input type="text">
        <p class="modal longitud">Longitud:</p>
        <input type="text">
        <p class="modal latitud" >Latitud</p>
        <input type="text">
        <P class="modal notilog">notificar sistema</P>
        <select >
            <option value="Yes">Yes</option>
            <option value="No">No</option>
            
        </select>
        
        <p class="modal sound" >Sonido</p>
        <select >
            <option value="1">Clasic</option>
            <option value="2">Festive</option>
            <option value="3">Deluxe</option>
            <option value="4">Discrete</option>
        </select>
        <P class="modal notiloog">notificar chime</P>
        <select >
            <option value="Yes">Yes</option>
            <option value="No">No</option>
            
        </select>
        <P class="modal notiloog">chime weebhook address </P>
        <input type="text">
        
        
        <button class="setting save">Save</button>
      

    </div>


</body>

</html>
